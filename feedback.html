    <div class="feedback">
        <form method="POST" action="kenzifukuda.me">
            <fieldset>
                <legend>Feedback:</legend>
                <div id="last-name-input">
                    <label for="last-name">Last Name:</label>
                    <input 
                    type="text"
                    name="last-name"
                    id="last-name"
                    placeholder="Enter Last Name"
                    />
                </div>
            
                <div id="first-name-input">
                    <label for="first-name">First Name:</label>
                    <input 
                    type="text"
                    name="first-name"
                    id="first-name"
                    placeholder="Enter First Name"
                    />
                </div>
            
                <div id="email-input">
                    <label for="email">Email:</label>
                    <input 
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Enter Email"
                    />
                </div>
                

                <div>
                    <div>
                        <label for="comments">Leave a Reply</label>
                    </div>
                    <div>
                        <textarea name="comments" id="comments" cols="30" rows="7" placeholder="Leave a reply here..."></textarea>
                    </div>
            
                </div>
            
                <div>
                    <button id="submit"
                        type="submit"
                        name="submit">Submit <img class="button-img" src="images/mailbox.png" title="submit" alt="submit">
                    </button>
                    <button id="reset"
                        type="reset"
                        name="reset">Reset <img class="button-img" src="images/reset.png" title="reset" alt="reset">
                    </button>
                </div> 


            </fieldset>
            
        </form>
