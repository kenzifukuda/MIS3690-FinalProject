<script>
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
    function myFunction() {
        let x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
<script>

    const moving = document.getElementById("animate");
    let p = 5;
    let i = 0;

    function move() {
        moving.style.left = p + "px";
        if (p > document.querySelector('#container').clientWidth - 50) {
          p = 5;
          i++;
          if (i === moving.length) {
            i = 0;
          }
        } else {
          p = p + 5;
        }
        setTimeout(move, 50);
    }
