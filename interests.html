    <script>
        const slides = [
            "images/sweaty-man-in-blue-shirt.jpg",
            "images/lungs.jpg",
            "images/foaming-mouth-guy.gif",
            "images/sneezing.jpg",
            "images/monsanto.PNG",
            "images/lossminimal.jpg",
            "images/chickadee.jpg",
            "images/dairy free yogurt.jpg",
            "images/powdered wigs.jpg"
        ];

        const links = [
            "https://www.medicalnewstoday.com/articles/182130",
            "https://www.healthline.com/health/aspiration-pneumonia#:~:text=Pulmonary%20aspiration%20is%20when%20you,clear%20up%20on%20their%20own.",
            "https://www.mayoclinic.org/diseases-conditions/rabies/symptoms-causes/syc-20351821",
            "https://www.scientificamerican.com/article/why-does-bright-light-cau/",
            "https://modernfarmer.com/2014/03/monsantos-good-bad-pr-problem/",
            "https://knowyourmeme.com/memes/loss",
            "https://www.allaboutbirds.org/guide/Black-capped_Chickadee/id",
            "https://www.womenshealthmag.com/food/g27397171/best-dairy-free-yogurt/",
            "https://www.battlefields.org/learn/head-tilting-history/rise-and-fall-powdered-wig"

        ];

        const texts = [
            "Hydrated but Sweaty",
            "Food in my LUNGS",
            "What does rabies look like?",
            "Sneezing in the Sun",
            "Monsanto...",
            "Is This Loss?",
            "Are Chickadees Real?",
            "Dairy-Free Yogurt?",
            "What is the point of powdered wigs?"
        ];

        let i = 0;
        let t = 0;
        let l = 0;

        function slideShow() {
            let image1 = document.getElementById("slide");
            let caption = document.getElementById("caption");
            if (i === slides.length) {
                i = 0;
            }
            if (t === texts.length) {
                t = 0;
            }
            if (l === links.length) {
                l = 0;
            }
            image1.src = slides[i];
            caption.innerText = texts[i];
            caption.href = links[i];

            i++;
            t++;
            l++;
            setTimeout(slideShow, 2000);
        }

        document.querySelector("body").onload = slideShow;

    </script>
